events { }
http {
    # simple proxy for development/one-host deployment

    upstream ai_backend {
        server ai-orientation-service:8005;
    }
    upstream appointment_backend {
        server appointment-service:8004;
    }
    upstream user_backend {
        server user-service:8002;
    }
    upstream auth_backend {
        server auth-service:8001;
    }
    upstream catalog_backend {
        server catalog-service:8003;
    }
    upstream payment_backend {
        server payment-service:8006;
    }

    server {
        listen 80;
        server_name _;

        # forward AI orientation requests
        location /api/ai/ {
            proxy_pass http://ai_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # appointment service proxy
        location /api/appointments/ {
            proxy_pass http://appointment_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # user service proxy
        location /api/users/ {
            proxy_pass http://user_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # auth service proxy
        location /api/auth/ {
            proxy_pass http://auth_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # catalog service proxy
        location /api/catalog/ {
            proxy_pass http://catalog_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # payment service proxy
        location /api/payments/ {
            proxy_pass http://payment_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # you could add a frontend upstream here if you run it in compose
        # location / {
        #     proxy_pass http://frontend:80;
        # }
    }
}
