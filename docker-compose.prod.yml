version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: saludya_postgres
    environment:
      POSTGRES_USER: saludya
      POSTGRES_PASSWORD: saludya123
      POSTGRES_DB: saludya_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saludya -d saludya_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saludya-network

  # Auth Service
  auth-service:
    image: ${REGISTRY_PREFIX}/saludya-auth:latest
    container_name: auth_service
    environment:
      DATABASE_URL: postgresql://saludya:saludya123@postgres:5432/saludya_db
      USER_SERVICE_URL: ${PROXY_BASE}/api/users/
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      user-service:
        condition: service_started
    networks:
      - saludya-network
    restart: unless-stopped

  # User Service
  user-service:
    image: ${REGISTRY_PREFIX}/saludya-user:latest
    container_name: user_service
    environment:
      DATABASE_URL: postgresql://saludya:saludya123@postgres:5432/saludya_db
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - saludya-network
    restart: unless-stopped

  # Catalog Service
  catalog-service:
    image: ${REGISTRY_PREFIX}/saludya-catalog:latest
    container_name: catalog_service
    environment:
      DATABASE_URL: postgresql://saludya:saludya123@postgres:5432/saludya_db
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - saludya-network
    restart: unless-stopped

  # Appointment Service
  appointment-service:
    image: ${REGISTRY_PREFIX}/saludya-appointment:latest
    container_name: appointment_service
    environment:
      DATABASE_URL: postgresql://saludya:saludya123@postgres:5432/saludya_db
      USER_SERVICE_URL: ${PROXY_BASE}/api/users/
      CATALOG_SERVICE_URL: ${PROXY_BASE}/api/catalog/
      PAYMENT_SERVICE_URL: ${PROXY_BASE}/api/payments/
    ports:
      - "8004:8004"
    depends_on:
      postgres:
        condition: service_healthy
      user-service:
        condition: service_started
      catalog-service:
        condition: service_started
    networks:
      - saludya-network
    restart: unless-stopped

  # AI Orientation Service
  ai-orientation-service:
    image: ${REGISTRY_PREFIX}/saludya-ai:latest
    container_name: ai_orientation_service
    environment:
      DATABASE_URL: postgresql://saludya:saludya123@postgres:5432/saludya_db
      GROQ_API_KEY: "${GROQ_API_KEY}"
    ports:
      - "8005:8005"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - saludya-network
    restart: unless-stopped

  # Reverse proxy (nginx)
  proxy:
    image: nginx:stable-alpine
    container_name: saludya_proxy
    ports:
      - "8010:8010"      # HTTP (add 443:443 if you supply TLS certs)
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      ai-orientation-service:
        condition: service_started
    networks:
      - saludya-network
    restart: unless-stopped

  # Payment Service
  payment-service:
    image: ${REGISTRY_PREFIX}/saludya-payment:latest
    container_name: payment_service
    environment:
      DATABASE_URL: postgresql://saludya:saludya123@postgres:5432/saludya_db
      USER_SERVICE_URL: ${PROXY_BASE}/api/users/
      APPOINTMENT_SERVICE_URL: ${PROXY_BASE}/api/appointments/
    ports:
      - "8006:8006"
    depends_on:
      postgres:
        condition: service_healthy
      user-service:
        condition: service_started
      appointment-service:
        condition: service_started
    networks:
      - saludya-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  saludya-network:
    driver: bridge
